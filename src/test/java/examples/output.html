@startuml
skin rose
title
No Breakfast At Home Journey
end title
start
group Buy
:Go to shop;
fork
:buy butter;
:buy jam;
fork again
:buy bread;
if (is sourdough bread?) then
:buy;
else
:ask staff for bread;
endif
end fork
end group
group Cook
:Put bread in toaster;
:toast;
while (bread is toasting?) is (yes)
:wait;
end while (no)
:take toast and put on plate;
:spread butter on toast;
end group
group Dine
:eat toast;
end group
end
@enduml
